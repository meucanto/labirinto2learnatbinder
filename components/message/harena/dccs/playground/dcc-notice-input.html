<!DOCTYPE html>
<html>
<head>

      function prepareInput() {
         MessageBus.ext.subscribe("var/name/set", showInput);
      }

      }

      <dcc-notice-input id="notice-input" text="Type your name:" input="name"></dcc-notice-input>
   </div>
</body>
